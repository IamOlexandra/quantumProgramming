<!doctype html>
<html>
<head>
    <title>IcoMoon - SVG Icons</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="demo-files/demo.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="bgc1 clearfix">
<div class="mhl">
    <p>SVG Icons - Generated by <a href="https://icomoon.io/app">IcoMoon</a></p><p><strong>Notice</strong>: This demo (along with "symbol-defs.svg" and "svgxuse.js" files) should be <b>hosted on a web server</b> to work properly.</p>
</div>
</header>
    <div class="clearfix mhl ptl">
        <h1 class="mvm mtn fgc1">Grid Size: 0</h1>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-footer1"><use xlink:href="symbol-defs.svg#icon-footer1"></use></svg><span class="name"> icon-footer1</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-footer2"><use xlink:href="symbol-defs.svg#icon-footer2"></use></svg><span class="name"> icon-footer2</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-footer3"><use xlink:href="symbol-defs.svg#icon-footer3"></use></svg><span class="name"> icon-footer3</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-header-arrow"><use xlink:href="symbol-defs.svg#icon-header-arrow"></use></svg><span class="name"> icon-header-arrow</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-reviwes-circle"><use xlink:href="symbol-defs.svg#icon-reviwes-circle"></use></svg><span class="name"> icon-reviwes-circle</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-reviwes-group"><use xlink:href="symbol-defs.svg#icon-reviwes-group"></use></svg><span class="name"> icon-reviwes-group</span>
            </div>
        </div>
        <div class="glyph fs1">
            <div class="clearfix pbs">
                <svg class="icon icon-reviwes-home"><use xlink:href="symbol-defs.svg#icon-reviwes-home"></use></svg><span class="name"> icon-reviwes-home</span>
            </div>
        </div>
  </div>
<script defer src="svgxuse.js"></script>
</body>
</html>
